<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1 class="title">Угадай число</h1>
    <p>Введите число от 1 до 100</p>
    <input type="number" class="user-input" min="1" max="100">
    <br>
    <button class="guess-button">Проверить</button>
    <div class="result"></div>
    <br>
    <button class="play-again-button">Играть еще</button>

    <script src="./js/index.js"></script>

</body>
</html>
